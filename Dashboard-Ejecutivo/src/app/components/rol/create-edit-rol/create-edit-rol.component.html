
<div class="col-8 offset-2 card card-statistics">
  <div class="card-body">
    <div class="row">

      <div class="col-md-8 offset-2">

        <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <div class="input-group input-form">
                <input type="text" class="form-control" formControlName="description" maxlength="200"
                       placeholder="Descripcion..." aria-describedby="basic-addon2" required>

              </div>
            </div>
          </div>
          <div class="form-group" style="margin-top:20px">
            <button class="btn btn-success" style="margin-right: 10px;" type="submit">{{isCreate ? 'Agregar ' : 'Actualizar'}}</button>
            <button class="btn btn-danger" [routerLink]="['/home/roles']" type="button">Cancelar</button>
          </div>
          <div class="clearfix"></div>
        </form>

      </div>
    </div>
  </div>
</div>
