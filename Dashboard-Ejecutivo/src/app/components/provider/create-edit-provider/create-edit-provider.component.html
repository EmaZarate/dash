
<div class="col-8 offset-2 card card-statistics">
  <div class="card-body">
    <div class="row">

      <div class="col-md-8 offset-2">

        <form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <div class="input-group input-form">
                <input type="text" class="form-control" formControlName="name" maxlength="100"
                       placeholder="Nombre.." aria-describedby="basic-addon2">

              </div>
            </div>
          </div>
          <div class="form-group" style="margin-top:20px">
            <button class="btn btn-success" style="margin-right: 10px;" type="submit">{{isCreate ? 'Agregar ' : 'Actualizar'}}</button>
            <button class="btn btn-danger" [routerLink]="['/home/providers']" type="button">Cancelar</button>
          </div>
          <div class="clearfix"></div>
        </form>

      </div>
    </div>
  </div>
</div>
