<div class="buttons-panel">
  <div *ngIf="!isEditing && userRol == 'admin'">
    <a class="pr-2" href="javascript:void(0)" (click)="editMode()"><i class="fa fa-pencil"></i></a>
  </div>
  <div *ngIf="isEditing">
    <a class="pr-2" href="javascript:void(0)" (click)="cancelChanges()"><i class="fa fa-times"></i></a>
    <a class="pr-2" href="javascript:void(0)" (click)="saveChanges()"><i class="fa fa-save"></i></a>
  </div>
</div>


  <b>Units:</b>
  <div *ngIf="!isEditing">
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadArt"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadArt"></i>
          Asociart
        </p>
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadSegArg"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadSegArg"></i>
          Seguros Argentina
        </p>
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadSegUru"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadSegUru"></i>
          Seguros Uruguay
        </p>
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadRetiro"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadRetiro"></i>
          Retiro
        </p>
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadCajaMutual"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadCajaMutual"></i>
          Caja Mutual
        </p>
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadServFinanciero"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadServFinanciero"></i>
          Servicios Financieros
        </p>
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadTurismo"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadTurismo"></i>
          Viajes y Turismo
        </p>
        <p>
          <i class="fa fa-check" *ngIf="selectedProject?.unidadAsoServ"></i>
          <i class="fa fa-times text-danger" *ngIf="!selectedProject?.unidadAsoServ"></i>
          Asociart Servicios
        </p>
  </div>

  <div *ngIf="isEditing">
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadArt" [(ngModel)]="unidadArt" [checked]="selectedProject?.unidadArt">
          <label class="custom-control-label" for="unidadArt">Asociart</label>
      </div>
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadSegArg" [(ngModel)]="unidadSegArg" [checked]="selectedProject?.unidadSegArg">
          <label class="custom-control-label" for="unidadSegArg">Seguros Argentina</label>
      </div>
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadSegUru" [(ngModel)]="unidadSegUru" [checked]="selectedProject?.unidadSegUru">
          <label class="custom-control-label" for="unidadSegUru">Seguros Uruguay</label>
      </div>
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadRetiro" [(ngModel)]="unidadRetiro" [checked]="selectedProject?.unidadRetiro">
          <label class="custom-control-label" for="unidadRetiro">Retiro</label>
      </div>
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadCajaMutual" [(ngModel)]="unidadCajaMutual" [checked]="selectedProject?.unidadCajaMutual">
          <label class="custom-control-label" for="unidadCajaMutual">Caja Mutual</label>
      </div>
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadServFinanciero" [(ngModel)]="unidadServFinanciero" [checked]="selectedProject?.unidadServFinanciero">
          <label class="custom-control-label" for="unidadServFinanciero">Servicios Financieros</label>
      </div>
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadTurismo" [(ngModel)]="unidadTurismo" [checked]="selectedProject?.unidadTurismo">
          <label class="custom-control-label" for="unidadTurismo">Viajes y Turismo</label>
      </div>
      <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="unidadAsoServ" [(ngModel)]="unidadAsoServ" [checked]="selectedProject?.unidadAsoServ">
          <label class="custom-control-label" for="unidadAsoServ">Asociart Servicios</label>
      </div>
  </div>
