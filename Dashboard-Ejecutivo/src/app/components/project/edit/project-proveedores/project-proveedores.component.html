<div class="buttons-panel">
  <div *ngIf="!isEditing && userRol == 'admin'">
    <a class="pr-2" href="javascript:void(0)" (click)="editMode()"><i class="fa fa-pencil"></i></a>
  </div>
  <div *ngIf="isEditing">
    <a class="pr-2" href="javascript:void(0)" (click)="cancelChanges()"><i class="fa fa-times"></i></a>
    <a class="pr-2" href="javascript:void(0)" (click)="saveChanges()"><i class="fa fa-save"></i></a>
  </div>
</div>

<div *ngIf="!isEditing">
  <div *ngIf="selectedProject?.proyectoProveedor.length == 0">
    <p> No se encontraron proveedores </p>
  </div>

  <p *ngFor="let proveedor of selectedProject?.proyectoProveedor">
    <i class="fa fa-angle-right fa-1x list"></i> {{proveedor.nombre}}
  </p>
</div>

<div *ngIf="isEditing">
    <h5 class="card-title"> Seleccione los proveedores</h5>

    <div *ngFor="let value of proveedores" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="prov{{value.idProveedor}}" (change)="changeSelection($event, value.idProveedor)" [checked]="isChecked(value.idProveedor)" >
        <label class="custom-control-label" for="prov{{value.idProveedor}}">{{value.nombre}}</label>
    </div>
</div>
