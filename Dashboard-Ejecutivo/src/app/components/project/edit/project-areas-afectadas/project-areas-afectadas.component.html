<div class="buttons-panel">
    <div *ngIf="!isEditing && userRol == 'admin'">
      <a class="pr-2" href="javascript:void(0)" (click)="editMode()"><i class="fa fa-pencil"></i></a>
    </div>
    <div *ngIf="isEditing">
      <a class="pr-2" href="javascript:void(0)" (click)="cancelChanges()"><i class="fa fa-times"></i></a>
      <a class="pr-2" href="javascript:void(0)" (click)="saveChanges()"><i class="fa fa-save"></i></a>
    </div>
  </div>
  
  <div *ngIf="!isEditing">
    <div *ngIf="selectedProject?.proyectoAreasAfetadas.length == 0">
      <p> No se encontraron areas afectadas  </p>
    </div>
  
    <p *ngFor="let areas of selectedProject?.proyectoAreasAfetadas">
      <i class="fa fa-angle-right fa-1x list"></i> {{areas.nombre}}
    </p>
  </div>
  
  <div *ngIf="isEditing">
      <h5 class="card-title"> Seleccione las Areas Afectadas</h5>
  
      <div *ngFor="let value of areas" class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="prov{{value.idArea}}" (change)="changeSelection($event, value.idArea)" [checked]="isChecked(value.idArea)" >
          <label class="custom-control-label" for="prov{{value.idArea}}">{{value.nombre}}</label>
      </div>
  </div>
